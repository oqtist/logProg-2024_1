<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="formulario">
        <label for="id_nome">Nome:</label>
        <input type="text" name="Nome" id="id_nome">
        <label for="id_email">E-Mail:</label>
        <input type="email" name="E-Mail" id="id_email">
        <label for="id_telefone">Telefone:</label>
        <input type="tel" name="Telefone" id="id_telefone">
        <label for="id_cidade">Cidade:</label>
        <input type="text" name="Cidade" id="id_cidade">
        <label>
            <input type="radio" name="participacao">
            Participação Presencial</label>
        <label>
            <input type="radio" name="participacao">
            Participação Online</label>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <a href="index.html"><- Voltar</a>
    <script src="script.js"></script>
</body>

</html>
